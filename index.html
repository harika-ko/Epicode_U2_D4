<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
    <title>Web Students</title>
</head>

<body>
    <nav class="container">
        <div class="image1">
            <img src="logo.svg" alt="Logo" />
        </div>
        <ul>
            <li>Browse <i class="bi bi-chevron-down"></i></li>
            <li>Landings <i class="bi bi-chevron-down"></i></li>
            <li>Pages <i class="bi bi-chevron-down"></i></li>
            <li>Accounts <i class="bi bi-chevron-down"></i></li>
        </ul>
        <div class="images">
            <div class="image2">
                <img src="bell.svg" alt="bell icon" />
            </div>
            <div class="image3">
                <img src="avatar-1.jpg" alt="person image" />
            </div>
        </div>

        <div class="dots">
            <img src="circle-blue.svg" class="dot1" />
            <img src="circle-green.svg" class="dot2" />
        </div>
    </nav>

    <div class="container2">
        <div class="inner-container">
            <h1>Welcome Web Students!</h1>
            <p>Hand-picked Instructor and expertly crafted <br>
                courses,designed for the modern students and <br>
                entrepreneur.</p>

            <div class="buttons">
                <input type="button" class="button1 button" value="Browse Courses" />
                <input type="button" class="button2 button" value="Are you Instructor?" />
            </div>
        </div>

        <div class="image4">
            <img src="hero-img.png" alt="Hero Image" />
        </div>
    </div>

</body>

</html>
